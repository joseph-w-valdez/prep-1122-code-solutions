<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    /* your code here */
    var fullName = 'Joseph Valdez';
    console.log('My name is ' + fullName);
    var numberOfPets = 2;
    console.log('I have ' + numberOfPets + ' pets');
    var likesVegetables = true;
    console.log('I like vegetables: ' + likesVegetables);
    var nothing = null;
    var never;
    console.log(nothing);
    console.log(never);
  </script>
</body>
</html>
